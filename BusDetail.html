<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>버스 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
  <style type="text/css">
    body {
      height: 100%;
      width: 100%;
      background-color: #79BEA8;
      font-family: "Nanum Gothic", sans-serif;
    }

    #topMenu,
    #bottomMenu {
      background-color: grey;
      height: 30px;
      position: fixed;
      right: 8px;
      left: 8px;
    }

    #bottomMenu {
      position: fixed;
      bottom: 8px;
    }

    #topMenu button,
    #bottomMenu button {
      position: absolute;

      top: 3px;
    }

    #topMenu button {
      position: absolute;
      right: 0;
    }

    #topMenu p {
      position: absolute;
      right: 0;
      margin: 0;
      top: 4.5px;
    }

    section {
      position: absolute;
      top: 38px;
      bottom: 38px;
      right: 8px;
      left: 8px;
    }

    /* 기본 레이아웃 및 상단바 하단바*/
  </style>
</head>

<body>
  <div id="topMenu">
    <button id="loginbutton" onclick="location.href='Login.html'"> 로그인</button>
    <!-- <p id="memberBar"><u>이름</u>님 안녕하세요!</p> -->
    <!-- php에서 로그인을 통해 멤버의 이름을 가져오고 상단바에 버튼을 지우고 다음 paragraph를 띄움 -->
  </div>
  <div id="bottomMenu">
    <button id="Leaving" onclick="location.href='Leaving.html'">탈퇴 하기</button>
  </div>

  <section>
    <h1>선택하신 버스에 대한 정보</h1>
    <form class="" action="index.html" method="post">
      <p>출발일 : <span id="departDay"></span></p>
      <p>출발지 : <span id="to"></span></p>
      <p>목적지 : <span id="from"></span></p>
      <p>출발시간 : <span id="departTime"></span></p>
      <p>소요시간 : <span id="Time_required"></span></p>
      <button type="button" id="reserve">예매하기</button>
      <button type="button" id="select">좌석선택</button>
    </form>
  </section>
</body>

</html>
